  <title>Amazon Clone</title>
  <link rel="stylesheet" href="amazon.css" />
</head>
<body>


  <header class="navbar">
    <div class="logo">amazon<span>.clone</span></div>
    <input type="text" class="search-box" placeholder="Search Amazon" />

      <a href="#">Sign In</a>
      <a href="#">Orders</a>
      <a href="#">Cart</a>
    </div>
  </header>

    <div class="hero-text">Welcome to Amazon Clone!</div>
  </section>

    <div class="product">
      <img src="amazon-alexa-event-sept-2019.jpg" alt="Product 1">
      <h3>Electronics gadgets</h3>
      <p>INR 1399</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product-photo-main-image-1.2.avif" alt="Product 2">
      <h3>Yeti roadie15 hard cooler</h3>
      <p>INR 1499</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="1600w-kBO8rvpqdlw.webp" alt="Product 2">
      <h3>Earbuds</h3>
      <p>INR 999</p>
      <button>Add to Cart</button>

  </footer>

</html>
